<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontak - Fashion Tradisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg scrolled">
      <div class="container">
        <a class="navbar-brand" href="index.html">Fashion Tradisi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#produk">Produk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="kontak.html">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5 py-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1 data-aos="fade-up">Hubungi Kami</h1>
          <p data-aos="fade-up" data-aos-delay="100" class="lead">Kami senang mendengar dari Anda. Silakan isi formulir di bawah ini.</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-8 mx-auto" data-aos="fade-up" data-aos-delay="200">
          <form>
            <div class="mb-3">
              <label for="namaLengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan Anda</label>
              <textarea class="form-control" id="pesan" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer class="mt-5 py-4 footer-custom">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-12">
            <img src="https://placehold.co/100x100/white/grey?text=Foto+Kamu" alt="Foto Profil" class="rounded-circle mb-2" style="width: 100px;">
            <h5 class="mb-1">NAMA LENGKAP KAMU</h5>
            <p class="mb-1">NIM: NIM KAMU</p>
            <p class="mb-0">Email: <a href="mailto:email.kamu@email.com" class="text-white">email.kamu@email.com</a></p>
            <p class="mt-3 mb-0">&copy; 2025 | Dibuat untuk Ujian Akhir Semester</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init({ duration: 1000, once: true }); </script>
  </body>
</html>
